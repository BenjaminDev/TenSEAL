name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  TenSEAL:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: .github/workflows/scripts/depends_ubuntu.sh
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: .github/workflows/scripts/depends_macos.sh
      if: ${{ matrix.os == 'macos-latest' }}
    - name: Lint
      run: .github/workflows/scripts/lint.sh
      if: ${{ matrix.os == 'ubuntu-latest' }}
    - name: Build the library
      run: |
        # fetch third_party libraries
        git submodule init && git submodule update
        # we need to install tenseal in order to build the cpp library
        pip install .
    - name: Test with pytest
      run: |
        pytest -v --ignore=tests/sealapi ./tests
